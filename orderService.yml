apiVersion: v1
kind: Service
metadata:
  name: orderService
  labels:
    app: orderService
spec:
  selector:
    app: orderService
  ports:
  - port: 80
    name: http
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
      name: orderService
spec:
      replicas: 1
      selector:
        matchLabels:
          app: orderService
      template:
        metadata:
          labels:
            app: orderService
        spec:
          containers:
            - name: orderService
              image: rajeshramawat/orderservice
              ports:
                - containerPort: 8080
              imagePullPolicy: Always